{% assign robot = site.robots | find: "name", include.name %}
<a href="{{ robot.url | relative_url }}" class="plain">
  <div class="card">
    <img src="{{ site.baseurl }}/assets/images/robots/{{ robot.image }}" class="card-header-image"/>
    <h3>
      {{ robot.name }}
      <span class="time-window">{{ robot.firstUsed }} - {{ robot.lastUsed }}</span>
    </h3>
  </div>
</a>
