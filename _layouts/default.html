<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <base href="{{site.baseurl}}"/>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <img class="th-logo logo" src="/assets/th_logo.png"/>
          <div class="right">
            <img class="logo" src="/assets/TU_Darmstadt_Logo_smaller.png"/>
            <img class="logo" src="/assets/SIM-Logo-150x102.png"/>
          </div>
        </header>
    </div>

    <div id="navigation_wrap" class="outer">
      <nav class="inner">
        <ul>
          <a href="/"><li class="nav-element">Home</li></a>
          <a href="/join-us"><li class="nav-element">Join Us</li></a>
        </ul>
      </nav>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="content">
          {{ content }}
        </div>
        {% if page.layout == 'home' %}
        <div class="sidebar">
          <h5>Partners & Supporters</h5>
          <img width="140" src="/assets/TU_Darmstadt_Logo_smaller.png"/>
          <img width="80" src="/assets/SIM-Logo-150x102.png"/>
          <img width="140" src="/assets/partner_logos/ER_logo_beside_name_two_rows.png"/>
        </div>
        {% endif %}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        &copy; 2021 Team Hector |
        <a href="/legal">Legal Notice</a> |
        <a href="/privacy">Privacy Policy</a> |
        Source on <a href="{{ site.github.repository_url }}" target="_blank">GitHub</a> |
        Published with <a href="https://pages.github.com">GitHub Pages</a>
      </footer>
    </div>
  </body>
</html>
